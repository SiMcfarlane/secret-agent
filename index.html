<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" href="res/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content-wrap">
                <img src="res/imgs/logo.png" alt="logo image">
                <h1>secret agent supply inc.</h1>
            </div>
        </div>
    </header>
    <!-- END OF HEADER SECTION -->
    <section class="hero">
        <div class="container">
            <div class="hero-wrap">
                <h1>new arrival</h1>
                <h2>sport bikes and motorcycles</h2>
            </div>
        </div>
    </section>
    <!-- END OF HERO SECTION -->

    <nav>
        <ul>
            <div class="container con2">
                <li>
                    <a href="#">Eyewear</a>
                </li>
                <li>
                    <a href="#">Apparel</a>
                </li>
                <li>
                    <a href="#">Gadgets</a>
                </li>
                <li>
                    <a href="#">Vehicles</a>
                </li>
                <li>
                    <a href="#">Classes</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </div>
        </ul>
    </nav>


    <!-- END OF NAVIGATION SECTION -->
    <div class="container">

        <div class="con3">
            <div class="item">
                <div class="image">
                    <img src="res/imgs/pen.png" alt="Pen Image">
                </div>
                <div class="content">
                    <h2>Explosive Pen</h2>
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img src="res/imgs/watch.png" alt="Watch Image">
                </div>
                <div class="content">
                    <h2>Cellular Watch</h2>
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img src="res/imgs/glasses.png" alt="Glasses Image">
                </div>
                <div class="content">
                    <h2>Thermal Glasses</h2>
                </div>
            </div>

        </div>
        <div class="info-wrapper">
            <div class="information">
                <div class="info">
                    <h2>Location</h2>
                </div>
                <div class="number">
                    <h2>-47.346436, 84.32354
                    </h2>
                </div>
            </div>
            <div class="information">
                <div class="info">
                    <h2>Hours</h2>
                </div>
                <div class="number">
                    <h2>0800 - 1800
                    </h2>
                </div>
            </div>

        </div>
    </div>

    <!-- END OF MAIN SECTION -->
</body>

</html>
